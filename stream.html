<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="./stream.css">
  <link rel="stylesheet" href="./invite.css">
  <title>Select a service</title>
</head>
<body>
  <div class="containerr">
   <div class="close"><a href="./login.html"><i class="ri-close-line"></i></a></div>
    <div class="container">
      <div class="col">
        <div class="icon"><a href="./movie.html"><i class="ri-play-circle-line"></i></a></div>
        <div class="text">Start a Stream</div>
      </div>
      <div class="col">
        <div class="icon" data-toggle="modal" data-target="#modal"><a href=""><i class="ri-add-circle-line"></i></a></div>
        <div class="text">Join a stream</div>
      </div>
    </div>


    <!-- MODAL -->
    <div class="modal" id="modal">
      <div class="modal__wrapper">
        <h3>Join a Stream</h3>
        <p>Join your friends and family to watch the best movies and also have a chat with them :)</p>
        <form action="./movie.html">
          <input required type="text" placeholder="Enter a movie Special key">
          <div class="btn-group">
            <button type="submit" class="btn btn-blue">Join</button>
            <button class="btn btn-light modal__close">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <!-- MODAL -->
  
    <script src="./invite.js"></script>
  </div>  
</body>
</html>
