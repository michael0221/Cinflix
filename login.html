    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./login.css">
      <title>login</title>
    </head>
    <body>
      <div class="wrapper">
          <div class="header">
            <div class="logo">
              <a href=""></a>
            </div>
        </div>
        
        <div class="login_body">
          <div class="login_box">
            <h2>Sign In</h2>
            <form>
              <div class="input_wrap">
                <input type="email" placeholder="Email" id="email">
              </div>

              
                <input class="input_wrap" type="password" placeholder="Password" id="password">
                
              

              <div class="input_wrap">
                <button type="submit">Sign In</button>
              </div>
              <div class="support">
                <div class="remember">
                  <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                  <span>Remember me</span>
                </div>
                <div class="need_help">
                  Forgot Password?
                </div>
              </div>
              <div class="login_footer">
                <div class="sign_up">
                  <p>New to the site? <a href="./signup.html">Sign Up now</a></p>
                </div>

                <div class="terms">
                  <p>This is the terms of this site <a href="#"> Learn More</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>

        </div>
    </body>
    <script src="./login.js"></script>
    </html>
